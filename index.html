<!DOCTYPE html>
<meta charset="utf-8">
<style>

rect {
  stroke: #fff;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 800,
    height = 500;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([0, height]);

var color = d3.scale.category20c();

var partition = d3.layout.partition()
    .children(function(d) { 
      return isNaN(d.value) ? d3.entries(d.value) : null; })
    .value(function(d) { return d.value; });

var width = 900;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var rect = svg.selectAll("rect");

d3.json("raw-data.json", function(error, root) {
  if (error) throw error;

  var nodeHeight = 100;

  var dataArray = (function convertData(data, currentX, parent, newArray) {

      newArray = newArray || [];

      for (var i = 0; i < data.length; i++) {

        var node = data[i];

        if(node['parent'] !== parent) {
          currentX = 0;
          parent = node['parent'];
        }

        var nodeObj = {
          'name': node['name'],
          'dx': node['endTime'] - node['startTime'],
          'dy': nodeHeight,
          'y': nodeHeight * node['depth'],
          'x': currentX,
          'parent': node['parent'],
          'startTime': node['startTime'],
          'endTime': node['endTime'],
          'depth': node['depth']
        };

        newArray.push(nodeObj);
        currentX += nodeObj['dx'];
  
        if (node["children"]) {
          convertData(node["children"], currentX, parent, newArray);
        }
      }
  
      return newArray;
  
    })(root, 0, null);

    console.log('dataArray: ', dataArray);

  rect = rect
      .data(dataArray)
    .enter().append("rect")
      .attr("x", function(d, i) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("width", function(d) { return d.dx; })
      .attr("height", function(d) { return d.dy; })
      .attr("fill", function(d) { 
        console.log("d:", d);
        return color(d.name); })
      .on("click", clicked);
});

function clicked(d) {
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, 1]).range([d.y ? 20 : 0, height]);

  rect.transition()
      .duration(750)
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
      .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
}

</script>
